name: Issue assignment

on:
  issues:
    types: [opened]

permissions:
  issues: write

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: "Auto-assign issue"
        uses: pozil/auto-assign-issue@v1
        with:
          assignees: CodeDragon03, COdeDragon10
          numOfAssignee: 1
          allowSelfAssign: true
